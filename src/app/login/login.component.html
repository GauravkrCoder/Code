<hr>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" formControlName="email" placeholder="Emailid" class="form-control col-md-4">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control col-md-4">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-success btn-sm">Sign-in</button>
    </div>
  </form>
</div>
