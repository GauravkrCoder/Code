<h5 class="text-center">Enroll now..!</h5>
<hr>

<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="registerStudent()">

    <div class="form-group">
      <input type="text" formControlName="email" class="form-control col-md-4" placeholder="Email id"
        [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}">
      <div *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
        <div *ngIf="registerForm.get('email').errors.email">Enter valid email</div>        
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control col-md-4" placeholder="Password"
      [ngClass]="{'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}">
      <div *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('password').errors.required">Password is required</div>        
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="confirmPassword" class="form-control col-md-4" placeholder="Re-type password"
      [ngClass]="{'is-invalid':registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid}">
      <div *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('confirmPassword').errors.required">Confirm password required</div>
        <div *ngIf="registerForm.get('confirmPassword').errors.ConfirmPassword">Password mismatch</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="username" class="form-control col-md-4" placeholder="Username"
      [ngClass]="{'is-invalid':registerForm.get('username').touched && registerForm.get('username').invalid}">
      <div *ngIf="registerForm.get('username').touched && registerForm.get('username').invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('username').errors.required">Username is required</div>        
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="age" class="form-control col-md-4" placeholder="Age"
      [ngClass]="{'is-invalid':registerForm.get('age').touched && registerForm.get('age').invalid}">
      <div *ngIf="registerForm.get('age').touched && registerForm.get('age').invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('age').errors.required">Age is required</div> 
        <div *ngIf="!registerForm.get('age').errors.ageRangeValidator">Age must be from 18 to 45</div>       
      </div>
    </div>

    <div class="form-group">
      <img [src]="url" alt="image" class="img-thumbnail" style="height: 100px;width: 100px;">
      <input type="file" (change)="onSelectFile($event)" formControlName="profile" class="form-control col-md-4">
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-sm btn-outline-info">Submit</button>
    </div>
  </form>
</div>
